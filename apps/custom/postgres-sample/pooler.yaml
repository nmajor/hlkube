apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: postgres-sample-pooler
  namespace: postgres-sample
spec:
  cluster:
    name: postgres-sample

  # Use PgBouncer implementation
  type: pgbouncer

  # Create 2 replicas for high availability
  instances: 2

  # Set up monitoring
  monitoring:
    enablePodMonitor: true

  # Connect to the primary (for read-write operations)
  mode: session

  pgbouncer:
    parameters:
      # Maximum client connections per pooler instance
      default_pool_size: "20"
      max_client_conn: "100"
      # Use TLS for client connections
      client_tls_sslmode: prefer
