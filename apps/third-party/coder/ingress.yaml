apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: coder
  namespace: coder
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`coder.nmajor.net`) || HostRegexp(`{subdomain:[a-z0-9-]+}.coder.nmajor.net`)
      kind: Rule
      services:
        - name: coder
          port: 80
  tls:
    secretName: coder-wildcard-tls